<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIQuester</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">SIQuester</h1>
                <nav class="nav">
                    <button class="btn btn-ghost" onclick="createPackage()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="12" y1="18" x2="12" y2="12"/>
                            <line x1="9" y1="15" x2="15" y2="15"/>
                        </svg>
                        <span data-i18n="new">Новый</span>
                    </button>
                    <button class="btn btn-ghost" onclick="openFileDialog()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                        <span data-i18n="open">Открыть</span>
                    </button>
                    <button class="btn btn-ghost" onclick="saveCurrentPackage()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        <span data-i18n="save">Сохранить</span>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-ghost">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            <span data-i18n="export">Экспорт</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" onclick="exportSIQ(); return false;" data-i18n="exportSiq">Экспорт в .siq</a>
                            <a href="#" onclick="exportXML(); return false;" data-i18n="exportXml">Экспорт в XML</a>
                            <a href="#" onclick="exportYAML(); return false;" data-i18n="exportYaml">Экспорт в YAML</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="header-right">
                <!-- Language Selector -->
                <div class="lang-selector">
                    <button class="btn btn-ghost lang-btn" onclick="toggleLanguage()" title="Switch language / Сменить язык">
                        RU
                    </button>
                </div>
                <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle theme">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2 data-i18n="packages">Пакеты</h2>
                    <button class="btn btn-icon btn-small" onclick="refreshPackages()" title="Refresh">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>
                <div id="package-list" class="package-list">
                    <div class="empty-state">
                        <p>Нет открытых пакетов</p>
                        <button class="btn btn-primary btn-small" onclick="createPackage()">Создать новый</button>
                    </div>
                </div>
            </aside>
            <div class="resize-handle" id="sidebar-resize" data-target="sidebar"></div>
            <!-- Content Area -->
            <div class="content">
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-content">
                        <h2 data-i18n="welcomeTitle">Добро пожаловать в SIQuester</h2>
                        <p data-i18n="welcomeSubtitle">Кроссплатформенный редактор пакетов вопросов для SIGame</p>
                        <div class="welcome-actions">
                            <button class="btn btn-primary btn-large" onclick="createPackage()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                <span data-i18n="createNewPackage">Создать новый пакет</span>
                            </button>
                            <button class="btn btn-secondary btn-large" onclick="openFileDialog()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span data-i18n="openExistingPackage">Открыть существующий пакет</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="editor-area" class="editor-area hidden">
                    <!-- Tree View -->
                    <div class="tree-panel" id="tree-panel">
                        <div class="tree-header">
                            <h3 id="tree-title">Структура пакета</h3>
                            <div class="tree-actions">
                                <button class="btn btn-icon btn-small" onclick="addRound()" title="Add Round">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19"/>
                                        <line x1="5" y1="12" x2="19" y2="12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="tree-view" class="tree-view"></div>
                    </div>
                    <div class="resize-handle" id="tree-resize" data-target="tree-panel"></div>
                    <!-- Editor Panel -->
                    <div class="editor-panel">
                        <div id="editor-content" class="editor-content">
                            <div class="empty-state">
                                <p>Выберите элемент из дерева для редактирования</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".siq,.zip" style="display:none" onchange="handleFileSelect(event)">
    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>
    <script src="js/app.js"></script>
</body>
</html>
